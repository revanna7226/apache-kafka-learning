<div class="content" role="main">
  <form [formGroup]="producerForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-6">
          <div class="mb-1">
            <label for="topic" class="form-label">Topic:</label>
            <input type="text" class="form-control form-control-sm" id="topic" formControlName="topic">
          </div>
          <div class="mb-1">
            <label for="key" class="form-label">Key:</label>
            <input type="text" class="form-control form-control-sm" id="key" formControlName="key">
          </div>
          <div class="mb-1">
            <label for="headers" class="form-label">Headers:</label>
            <input type="text" class="form-control form-control-sm" id="headers" formControlName="headers">
          </div>
      </div>
      <div class="col-6 timestamp-generator">
        <div class="mb-1">
          <label for="topic" class="form-label">Timestamp Generator:</label>
          <div class="d-flex justify-content-center">
          <button class="btn btn-sm btn-secondary flex-sm-fill">-1h</button>
          <button class="btn btn-sm btn-secondary flex-sm-fill">-10 min</button>
          <button class="btn btn-sm btn-secondary flex-sm-fill">-1 min</button>
          <button class="btn btn-sm btn-secondary flex-sm-fill">Now</button>
          <button class="btn btn-sm btn-secondary flex-sm-fill">+1 min</button>
          <button class="btn btn-sm btn-secondary flex-sm-fill">+10 min</button>
          <button class="btn btn-sm btn-secondary flex-sm-fill">+1h</button>
          </div>
          <input type="text" class="form-control form-control-sm" id="topic" name="topic" placeholder="">
        </div>
        <button class="btn btn-sm btn-secondary">Copy to Clipboard</button>
      </div>
    </div>
    <div class="mb-1">
      <label for="payload" class="form-label">Payload:</label>
      <textarea class="form-control form-control-sm" id="payload" formControlName="payload" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Status:</label>
      <input type="text" class="form-control form-control-sm" id="exampleFormControlInput1">
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-sm btn-primary flex-sm-fill" [disabled]="!producerForm.valid">Send</button>
    </div>
    <div *ngIf="errorMessage">
      {{errorMessage}}
    </div>
  </form>
</div>
